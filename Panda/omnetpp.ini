[General]
network = TrafficRingDemo
sim-time-limit = 15s
*.numNodes = 6

*.Rahat.sendInterval   = exponential(0.010s)
*.Avishek.sendInterval = exponential(0.012s)
*.Turja.sendInterval   = exponential(0.008s)
*.Rizve.sendInterval   = exponential(0.015s)
*.Eju.sendInterval     = exponential(0.011s)
*.Moin.sendInterval    = exponential(0.013s)

*.**.packetSize = 1200B

record-eventlog     = false
cmdenv-express-mode = true
